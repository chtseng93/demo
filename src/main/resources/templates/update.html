<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Employee Management System</h2>
		<hr>
		<h3>Update Employee</h3>
		<thead>
        <br/>
		<form action="#" th:action="@{/webDemo/save}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" placeholder="firstName" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{lastName}" placeholder="lastName" class="form-control mb-4 col-4">
								
			<input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 col-4">
				
			<button type="submit" class="btn btn-primary"> Update Employee</button>
		</form>
		
		<hr>
		
		<a class="link-info" th:href = "@{/webDemo/employee}"> Back to Employee List</a>
	</div>
</body>
</html>
