<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>sidebar</title>
<link rel="stylesheet" href="/fragments/sidebar.css">
</head>
<body>
<div th:fragment="sidebar">
		<div class="sidebar">
		<div class="profile-content" sec:authorize="isAuthenticated()">
			<img class="profile-img" th:src="@{/img/trex.png}" alt="profileImg">
			<div class="name-role">
				<div class="profile_name" sec:authentication="name">BOB</div>
				<span class="role" sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
			</div>
		</div>
  		<a class="active" href="#home">Home</a>
  		<a href="#news">News</a>
  		<a href="#contact">Contact</a>
  		<a href="#about">About</a>
  		<a th:href="@{/logout}" title="logout icons"><img class="logout-img" th:src="@{/img/logout.png}" border="0">logout</a>
	</div>
</div>
</body>
</html>
